version: 2.1
jobs:
  test:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: 'npm install'
      - run: 'npm run build'
      - run: 'npm run test'
      - run: 'codecov -t '
      - codecov/upload:
          file: coverage/coverage-final.json
workflows:
  version: 2
  test:
    jobs:
      - test